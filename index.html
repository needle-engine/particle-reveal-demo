<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Made with Needle</title>
  <meta name="robots" content="index,follow">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Handlee&display=swap');

    html {
      height: -webkit-fill-available;
    }

    body {
      padding: 0;
      margin: 0;

      font-family: "Handlee", serif;
      font-weight: 400;
      font-style: normal;
    }

    needle-engine {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .calendar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;

      padding: 30%;

      color: black;
      background: rgb(255, 255, 255);
      background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(255, 237, 128, 1) 19%, rgba(205, 251, 255, 1) 44%, rgba(2, 0, 36, 1) 100%);

      & h1 {
        font-size: 5vh;
      }
    }
  </style>
</head>

<body>
  <script type="module" src="./src/generated/gen.js"></script>
  <script type="module" src="./src/main.ts"></script>


  <div class="calendar">
    <h1 id="quote" class="trn"> Today is a day </h1>
  </div>

  <needle-engine></needle-engine>
</body>

</html>
