<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Made with Needle</title>
  <meta name="robots" content="index,follow">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');


    html {
      height: -webkit-fill-available;
    }

    body {
      padding: 0;
      margin: 0;

      font-size: 16px;

      font-family: "Noto Sans", serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
      font-variation-settings:
        "wdth" 100;
    }

    needle-engine {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .calendar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;

      padding: 5%;

      color: black;

      background: rgb(250, 228, 255);
      background: radial-gradient(circle, rgba(250, 228, 255, 1) 0%, rgba(244, 171, 255, 1) 24%, rgba(165, 254, 177, 1) 59%, rgba(107, 121, 209, 1) 81%, rgba(57, 171, 166, 1) 100%);

      background-size: 400% 400%;
      animation: background_gradient 29s ease infinite;

      &.hidden {
        display: none;
      }

      & h1 {
        font-size: 4rem;
        line-height: calc(1.0em + 2px);
        text-align: center;
        max-width: 20ch;
        text-shadow: 0 0 5px rgba(255, 255, 255, 100);
        animation: float_up_down 10s ease infinite;
      }
    }

    @keyframes float_up_down {
      0% {
        transform: translateY(-2rem) skewY(-5deg);
      }

      50% {
        transform: translateY(2rem) skewY(5deg);
      }

      100% {
        transform: translateY(-2rem) skewY(-5deg);
      }
    }

    @keyframes background_gradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .share {
      position: fixed;
      right: 1rem;
      bottom: 1rem;

      & #share {
        padding: .5rem 1rem;
        border: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, .5);
        border-radius: .3rem;
        background: rgb(10, 10, 10);
        color: rgb(200, 200, 200);
        font-size: 1rem;
        cursor: pointer;
        transition: all .2s;

        &:hover {
          font-size: 1.2em;
        }
      }
    }
  </style>
</head>

<body>
  <script type="module" src="./src/generated/gen.js"></script>
  <script type="module" src="./src/main.ts"></script>


  <div class="calendar hidden">
    <h1 id="quote" class="trn"> Today is a day </h1>
  </div>

  <needle-engine></needle-engine>

  <div class="share">
    <button id="share" class="trn">Share</button>
  </div>
</body>

</html>
